<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <nav class="nav navbar-dark bg-dark">
        <a class="nav navbar-brand mx-auto" href="/">Chat Privado</a>
    </nav>

    <!-- Formulario de usuario -->

    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4>Introduce tu usuario</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control">
                <button type="submit" class="btn btn-success mt-3" id="nick-btn"><i class="fas fa-sign-in-alt"></i> Acceder</button>
            </form>

        </div>

    </div>

    <!-- Formulario de mensajes -->

    <div class="container" id="content-wrap">
        
        <div class="row">
            <div class="col-md-7 offset-md-1 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div id="chat" class="card-body">

                    </div>
                    <form id="messages-form" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" name="" id="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
                            </div>

                        </div>
                        
                    </form>

                </div>

            </div>

            <!-- Lista de usuarios conectados -->

            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios conectados</h4>
                    </div>
    
                    <div class="card-body"> 
                        <div id="usernames">
    
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>

    <script src="main.js"></script>
</body>
</html>
